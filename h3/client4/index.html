<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="popup"></div>
    <div id="control">

      <div id="modeSelectMean" class="active">
        <div class="modeselect">
          <input id="meanModeSelectInput" type="radio">
          <p>mean</p>
        </div>
      </div>
      
      <div id="modeSelectTime" class="inactive">
        <div class="modeselect">
          <input id="timeModeSelectInput" type="radio"> 
          <p>time</p>
        </div>
        <div id="timeControl">
          <div id="timeControlBack"><p> back </p></div>
          <div id="timeControlCurrentTime"> time </div>
          <div id="timeControlForward"><p> forward </p></div>
        </div>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
